<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/js/jquery-toast/jquery-toast.css">
    <link href="assets/js/select2/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
    <div id="preview">
        <div id="canvas">
            <video id="video"></video>
            <div id="overlay">
            </div>
        </div>
        <div id="position-number">
            <span id="number">1234 * 1234</span>
        </div>
        <div id="video-control" class="controls">
            <div class="start">
                <a class="btn-start" href="javascript:void(0)"><img src="assets/image/video-start.svg" /></a>
                <a class="btn-pause"  href="javascript:void(0)"><img src="assets/image/video-pause.svg" /></a>
            </div>
            <div class="time">
                <span class="current">0:00</span> / <span class="duration">0:00</span>
            </div>
            <div class="progress">
                <div class="progress-track"></div>
                <div class="progress-bar"></div>
                <div class="progress-control"></div>
            </div>
            <div class="mute">
                <a class="btn-mute" href="javascript:void(0)"><img src="assets/image/video-volume.svg" /></a>
                <a class="btn-volume"  href="javascript:void(0)"><img src="assets/image/video-mute.svg" /></a>
            </div>
            <div class="volume">
                <div class="volume-track"></div>
                <div class="volume-bar"></div>
                <div class="volume-control"></div>
            </div>
            <div class="right-padding"></div>
        </div>
    </div>

    <div id="result">
        <div id="result-header">
        </div>
        <ul id="result-list">
        </ul>
    </div>
    <script src='assets/js/jquery/jquery-3.2.1.min.js'></script>
    <script src="assets/js/jquery-toast/jquery-toast.js"></script>
    <script src="assets/js/select2/js/select2.min.js"></script>
    <script src='assets/js/index.js'></script>

</body>
</html>
