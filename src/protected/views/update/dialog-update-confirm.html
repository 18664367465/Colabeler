<!DOCTYPE html>
<html class="{{platform}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../../../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/plugins/jquery-toast/jquery-toast.css">

    <link rel="stylesheet" type="text/css" href="../../../assets/css/dialog.css">
</head>
<body class="dialog" id="dialog-update-confirm">
<header class="dialog-header">
    <div class="title">{{locales.update_confirm_title}}</div>
    <ul class="nav-window" id="nav-window">
        <li class="btn-transition btn-exit"><i class="fs fs-close"></i></li>
    </ul>
</header>
<div class="content-wrapper">
    <p>{{locales.update_text}}</p>
    <div class="update-content">
        {{#updateInfo.releaseNotes.length}}
        <p>{{locales.update_info}}ï¼š</p>
        {{#updateInfo.releaseNotes}}
        <pre>{{.}}</pre>
        {{/updateInfo.releaseNotes}}
        {{/updateInfo.releaseNotes.length}}
    </div>
</div>
<footer class="dialog-footer">
    <a class="btn btn-primary" id="btn-submit">{{locales.update_ok}}</a>
    <a class="btn btn-default" id="btn-cancel">{{locales.update_cancel}}</a>
</footer>
<script>window.$ = window.jQuery = require('../../../assets/plugins/jquery/jquery-3.2.1.min.js');</script>
<script src='../../../assets/plugins/jquery-toast/jquery-toast.js'></script>

<!--bootstrap js-->
<script src='../../../assets/js/components/core.js'></script>
<script src='../../../assets/js/components/dialog/dialog.js'></script>
<script src='../../../assets/js/update.js'></script>

</body>
</html>
